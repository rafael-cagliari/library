<!DOCTYPE html>
<html>
<head>
	<title>librorum</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,500&display=swap" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class='header'> 
		<div class='header-text'>librorum</div>
		<div class='header-text2'>your digital bookshelf</div>
	</div>
	<div class='books'>Books</div>
	<table id='myTable' style='text-align: left;'>
		<tr id='contents' class='contents'>
		  <th>Title</th>
		  <th>Author</th>
		  <th>Pages</th>
		  <th>Read</th>
		  <th></th>
		</tr>
		
	  </table>
	<button class='fa fa-plus'id='new_book'> New book</button>
	<div class='bg-modal'>
		<div class='modal-content'>
		<div class='close'>+</div>
		 <div class='form-header'>Add a Book</div>
		 <form class='book-form'>
			 <input type='text' id='title' placeholder="Title" maxlength="70">
			 <input type='text' id='author' placeholder="Author" maxlength="50">
			 <input type='text' id= 'pages'placeholder="Pages"maxlength="6">
		</form>
		<form style="display:flex;margin-top: 10px;margin-bottom: 10px; align-content: center; margin-left: 60px;">
			<div>Have you read this book?</div>
			 <input style="margin-top: 3px; width: 20px; margin-right: 0px;"type="radio" id="yes" name="read" value="yes">
			 <label for="male">Yes</label><br>
			 <input style="margin-top: 3px; width: 20px; margin-right: 0px;" type="radio" id="no" name="read" value="no">
			 <label for="female">No</label><br>
		</form>
		<button style='background: none;border: none; margin-top: 8px; margin-left: 0px;' class='fa fa-plus' id='add_book'>Add book</button>
		</div>
	</div>	
<script type="text/javascript" src='script.js'></script>
</body>
</html>
